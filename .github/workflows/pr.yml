name: PR sanity check

on: pull_request

jobs:
  prcheck:
    name: PR sanity check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.19'
    - name: Run vet
      run: |
        go vet .
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
    - name: Run tests
      run: go test -v .
